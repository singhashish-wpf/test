name: Copy PR changes to branch

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  copy-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v2
        with:
          ref: ctp

      - name: Create new branch
        run: git checkout -b tempctp

      - name: Fetch PR changes
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const prNumber = context.payload.pull_request.number;
            const prBranch = context.payload.pull_request.head.ref;
            const remoteName = context.payload.repository.owner.login;
            await exec(`git fetch ${remoteName} pull/${prNumber}/head:${prBranch}`);

      - name: Merge changes into new branch
        run: git merge FETCH_HEAD

      - name: Push changes to new branch
        run: git push origin ctp
